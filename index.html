<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="win-text"></div>
    <div class="container">
      <div class="input-box">
        <input type="checkbox" class="input" value="1" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="2" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="3" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="4" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="5" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="6" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="7" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="8" />
      </div>
      <div class="input-box">
        <input type="checkbox" class="input" value="9" />
      </div>
    </div>
    <div class="button-container">
      <button class="continue disabled">Continue</button>
      <button class="reset">Reset</button>
    </div>
    <div class="input-name-container">
      <div class="input-player">
        <p class="X"><span>Player</span> 1</p>
        <input type="text" class="player1" placeholder="Enter name" />
      </div>
      <div class="input-player">
        <p class="O"><span>Player</span> 2</p>
        <input type="text" class="player2" placeholder="Enter name" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
